name: '[CD]' 

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@v1

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.10.5
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Publish
        run: dart pub publish --force

        